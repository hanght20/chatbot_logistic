responses:
  utter_faq/faq_logistics_1: 
    - text: "Bộ chứng từ xuất nhập khẩu bao gồm những giấy tờ cần thiết để hoàn thành việc xuất hay nhập khẩu một lô hàng\n 
          như Hợp đồng ngoại thương (Sales Contract), Hóa đơn thương mại (Commercial Invoice), Phiếu đóng gói (Packing List),\n 
          Vận đơn (Bill of Lading)…"

  utter_faq/faq_logistics_2:
    - text: "Là thỏa thuận mua bán hàng hóa dịch vụ giữa người mua và người bán ở các quốc gia khác nhau. Các nội dung liên quan thường gồm:\n 
          thông tin người mua & người bán, thông tin hàng hóa, điều kiện cơ sở giao hàng, thanh toán v.v…"

  utter_faq/faq_logistics_3:
    - text: "Hóa đơn thương mại (Commercial Invoice): chứng từ do người xuất khẩu phát hành để yêu cầu người mua thanh toán cho lô\n 
        hàng đã bán theo thỏa thuận trong hợp đồng ngoại thương đã ký kết."

  utter_faq/faq_logistics_4:
    - text: "Phiếu đóng gói hàng hóa (Packing List): là loại chứng từ thể hiện cách thức đóng gói của lô hàng. Qua đó, người đọc \n
          có thể biết lô hàng có bao nhiêu kiện, trọng lượng và dung tích thế nào…"

  utter_faq/faq_logistics_5:
    - text: "Giấy chứng nhận xuất xứ hàng hóa là chứng từ cho biết nguồn gốc xuất xứ của hàng hóa được sản xuất tại vùng lãnh thổ, \n
        quốc gia nào đó."

  utter_faq/faq_logistics_6:
    - text: "Incoterms là từ viết tắt của cụm từ tiếng Anh: International Commerce Terms. Đây tập hợp các quy tắc thương mại quốc tế \n
          quy định về trách nhiệm của các bên trong hợp đồng ngoại thương."