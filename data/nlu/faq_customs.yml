responses:
  utter_faq/faq_customs_1:
    - text: "Là việc hải quan đồng ý cho hàng hóa được xuất nhập khẩu, sau khi đã dùng các nghiệp vụ cần thiết để \nkiểm tra hồ sơ, thực tế hàng hóa (nếu cần thiết)."

  utter_faq/faq_customs_2:
    - text: "Bước 1: Chuẩn bị bộ chứng từ hàng hóa\n
        Bước 2: Chuẩn bị chữ ký số, đăng ký với Tổng cục hải quan\n
        Bước 3: Cài đặt Phần mềm khai báo hải quan VNACCS\n
        Bước 4: Đăng ký kiểm tra chuyên ngành (nếu có)\n
        Bước 5: Khai và truyền tờ khai hai quan\n
        Bước 6: Lấy lệnh giao hàng (với hàng nhập)\n
        Bước 7: Chuẩn bị bộ hồ sơ hải quan\n
        Bước 8: Làm thủ tục tại chi cục hải quan"

  utter_faq/faq_customs_3:
    - text: "Luồng xanh:\n
        - Tờ khai in từ phần mềm\n
        - Tờ mã vạch in từ Website của Tổng cục Hải quan.\n
        Luồng vàng\n
        - Giấy giới thiệu của công ty\n
        - Tờ khai hải quan\n
        - Và các chứng từ liên quan...\n
        Luồng đỏ:\n
        - Hải quan kiểm tra chứng từ\n
        - Hải quan kiểm tra hàng hóa"

  utter_faq/faq_customs_4:
    - text:
        "Là hình thức khai hải quan bằng phần mềm máy tính, sau đó truyền dữ liệu tờ khai hải quan qua mạng internet\n
        tới cơ quan hải quan để tiến hành làm tiếp thủ tục."

  utter_faq/faq_customs_5:
    - text:
        "“HS Code” hay “Hệ thống HS” được định nghĩa là Hệ thống hài hòa mô tả và mã hóa hàng hóa, là hệ thống được\n
        tiêu chuẩn hóa quốc tế về tên gọi và mã số để phân loại hơn 98% hàng hóa được buôn bán trên phạm vi toàn thế giới\n
        của Tổ chức Hải quan thế giới – WCO."

  utter_faq/faq_customs_6:
    - text:
        "Là thuật ngữ chỉ những loại hàng hóa xuất khẩu, nhập khẩu phải kiểm tra về chất lượng, y tế, văn hóa,\n
        kiểm dịch động vật, kiểm dịch thực vật, an toàn thực phẩm theo quy định của pháp luật."

  utter_faq/faq_customs_7:
    - text:
        "MSDS là Bảng chỉ dẫn an toàn hóa chất (tiếng Anh viết tắt MSDS từ Material Safety Data Sheet) là một dạng văn bản\n
        chứa các dữ liệu liên quan đến các thuộc tính của một hóa chất cụ thể nào đó."

  utter_faq/faq_customs_8:
    - text:
        "Hệ thống VNACCS/VCIS là Hệ thống thông quan tự động và Cơ chế một cửa quốc gia, gồm 2 hệ thống nhỏ:\n
        - Hệ thống thông quan hàng hóa tự động của Việt Nam (VNACCS – Viet Nam Automated Cargo Clearance System)\n
        - Hệ thống cơ sở dữ liệu thông tin nghiệp vụ (VCIS – Vietnam Customs Intelligence Information System)."
