responses:
  utter_faq/faq_service_1:
    - text: "- Hàng sản xuất trong nước: Hóa đơn VAT, trên hàng hóa phải có dán tem, nhãn, mã số hàng hóa trùng khớp với hóa đơ\n
        - Hàng vận chuyển nội bộ: Phiếu xuất kho kiêm vận chuyển nội bộ ( mua mẫu ở cơ quan thuế thuộc Bộ Tài Chính cấp) trên các thùng hàng, kiện hàng cũng phải có tem nhãn công ty sản xuất đầy đủ\n
        - Hàng nhập khẩu: Phải có tờ khai hải quan, trên kiện hàng phải có tem nhãn phụ bằng Tiếng Việt"

  utter_faq/faq_service_2:
    - text: "- Đối với những đơn hàng cần vận chuyển cả chiều đi và chiều về thì cước vận chuyển chiều về được giảm 30% so với chiều đi.\n 
        - Thời gian chờ bốc hàng chiều về không quá 1 ngày, nếu kéo dài thời gian chờ hơn có thể phụ thu thêm cước xe chờ hàng."