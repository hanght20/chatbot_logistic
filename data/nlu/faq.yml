responses:
  utter_faq/faq_1:
    - text: "Để liên hệ trực tiếp thì cách nhanh nhất là gọi điện trực tiếp vào số điện thoại 02436574566 hoặc chat vào mục nhắn tin hoặc gửi vào mail hotrokhachhang@vht.com"

  utter_faq/faq_2:
    - text:
        "Có ba cách để {call_name} nhận được báo giá nhanh nhất, theo thứ tự sau:\n
        - Gọi điện trực tiếp qua số điện thoại 02436574566\n
        - Chat trực tiếp vào Fanpage Facebook của chúng tôi\n
        - Điền thông tin lô hàng trong trang Báo giá"

  utter_faq/faq_3:
    - text:
        "Chúng tôi chuyên cung cấp các dịch vụ giao nhận vận tải hàng hóa nội địa và quốc tế như: Vận tải đường biển, Vận tải đường bộ, Đại lý khai báo hải quan.
        Để biết thêm chi tiết hãy truy cập trang Dịch vụ"

  utter_faq/faq_4:
    - text: "Chúng tôi có văn phòng tại các cảng biển và sân bay quốc tế ở Việt Nam và có thể thông quan tại Đà Nẵng,\n Hải Phòng, Hà Nội, Tp. Hồ Chí Minh cũng như các KCX/KCN trên toàn quốc"

  utter_faq/faq_5:
    - text: "Những trường hợp nào khách hàng sẽ được bồi thường nếu gặp rủi ro khi gửi hàng tại VHT:\n1. Nếu lỗi thuộc về chúng tôi: Bồi thường 100% giá trị kiện hàng\n2. Nếu lỗi thuộc về đơn vị thứ 3 như: Các hãng hàng không, hãng tàu…\n- Mua Bảo hiểm 8% giá trị hàng: Hàng rủi ro mất mát, bồi thường 100% giá trị hàng\n- Không mua bảo hiểm: Mất mát bồi thường 70% giá trị hàng, tối đa 5 triệu\n- Bồi thường theo luật Bưu Chính viễn thông Việt Nam\n3.Phụ thu: Vùng sâu vùng xa, hàng quá kilogam, quá khổ theo quy định\n4.Miễn trừ bảo hiểm:\n- Đối với hàng dễ vỡ như thuỷ tinh, sành sứ, tranh ảnh không được đóng kiện cẩn thận.\n- Bưu gửi đã được phát và người nhận không có ý kiến gì khi nhận bưu gửi.\n- Hàng hóa bị hư hại do đặc tính tự nhiên hoặc do điều kiện bảo quản không tốt."
